<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>ChatterBox!</title>
      <link rel="stylesheet" href="styles/styles.css">

      <script src="bower_components/jquery/dist/jquery.js"></script>

      <script src="env/config.js"></script>
      <script src="scripts/app.js"></script>
    </head>
    <body>
      <div id="main">
        <h1>D474designs</h1>
        <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
        <div id="rooms">
          Room:
          <select id="roomSelect">
          </select>
        </div>
        <form action="#" id="send" method="post">
          <input class="text" type="message" id="message">
          <input class="submit" type="submit" value="Submit">
        </form>
        <button id="button" class="clearChat" onclick="app.clearMessages();">Clear Chat</button>
        <button class="refreshChat" onclick="app.renderMessages();">Refresh Chat</button>
        <button class="makeNewRoom" onclick="app.renderRoom();">Make New Room</button>
        </div
      <div id="chats"></div>
      <script>
      $(function(){
        app.init()
      });
    </script>
  </body>
</html>
